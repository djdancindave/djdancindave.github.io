<p align="center">Hi. I'm Dave Tompkins... formally known as DJ Dancin' Dave.</p>
<p align="center">I now have a <a href="http://www.cs.uwaterloo.ca/~dtompkin/">"real job"</a>, and I am no longer in the Vancouver area.</p>
<p align="center">I had a blast making sure other people had a great time. </p>
<p align="center">Thanks for the memories.</p>
